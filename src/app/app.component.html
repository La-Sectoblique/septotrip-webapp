
<div class="page">
  <div class="menu">
    <h4>MAP</h4>
    <div *ngFor="let point of points.features; let idx = index" class="point-wrapper">
      <div class="point-info">
        <p>Point: {{point.properties?.['title']}}</p>
        <p>Coords: {{point.geometry.coordinates}}</p>
      </div>
      <button class="delete-point-btn"
        (click)="delete(idx)"
      >
        X
      </button>
    </div>
  </div>
  <mgl-map
    [style]="'mapbox://styles/augustin417/ckz8hkmbq001114rk93al2alb'"
    [zoom]="mapZoom"
    [center]="mapCenter"
    [cursorStyle]="cursorStyle"
    (mapClick)="mapClick($event)"
  >
    
    <mgl-geojson-source
      id="points"
      [data]="points"
    ></mgl-geojson-source>
    <mgl-layer
      id="points"
      source="points"
      type="symbol"
      [layout]="{
        'icon-image': '{icon}',
        'icon-allow-overlap': true,
        'icon-size': 5
      }"
      (click)="onClick($event)"
      (mouseEnter)="cursorStyle = 'pointer'"
      (mouseLeave)="cursorStyle = ''"
    ></mgl-layer>
  </mgl-map>
</div>
