<div class="d-flex align-items-center justify-content-space-between card trip-preview-wrapper">
  <img [src]="trip.pictureSrc" class="thumbnail mr-4">
  <p class="mr-4">{{trip.name}}</p>
  <div class="d-flex flex-column mr-4">
    <div class="d-flex align-items-center">
      <nb-icon icon="attach-2-outline"></nb-icon><p>{{trip.stepCount}}</p>
    </div>
    <div class="d-flex align-items-center">
      <nb-icon icon="person-outline"></nb-icon><p>{{trip.memberCount}}</p>
    </div>
  </div>
  <div class="d-flex flex-column mr-4">
    <div class="d-flex align-items-center">
      <nb-icon icon="arrow-upward-outline"></nb-icon><p>{{parseDate(trip.departDate)}}</p>
    </div>
    <div class="d-flex align-items-center">
      <nb-icon icon="arrow-downward-outline"></nb-icon><p>{{parseDate(trip.arivalDate)}}</p>
    </div>
  </div>
</div>
