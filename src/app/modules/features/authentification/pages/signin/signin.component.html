<div class="d-flex flex-column align-items-center">
  <h2>Créer un compte</h2>
  <div class="d-flex flex-column input-wrapper">
    <label>Prénom : </label>
    <input nbInput [(ngModel)]="firstname" placeholder="Maurice">
    <label>Nom de famille : </label>
    <input nbInput [(ngModel)]="lastname" placeholder="Blanc">
    <label>E-mail : </label>
    <input nbInput [(ngModel)]="email" placeholder="maurice.blanc@bo.com">
    <label>Mot de passe :</label>
    <input nbInput type="password" [(ngModel)]="password" placeholder="**********">
  </div> 
  <button nbButton status="success" (click)="inscription()">S'inscrire</button>
</div>
