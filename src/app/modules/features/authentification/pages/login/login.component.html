<div class="d-flex flex-column align-items-center">
  <h2>Se connecter</h2>
  <div class="d-flex flex-column input-wrapper">
    <label>E-mail:</label>
    <input nbInput [(ngModel)]="email" placeholder="maurice.blanc@bo.com">
    <label>Mot de passe:</label>
    <input nbInput type="password" [(ngModel)]="password" placeholder="**********">
  </div>
  <button nbButton status="success" (click)="connection()">Se connecter</button>
</div>
