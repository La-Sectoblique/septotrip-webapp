<div class="d-flex flex-column align-items-center">
  <h2>Se connecter</h2>
  <div class="input-wrapper">
    <label>E-mail:</label>
    <input nbInput [(ngModel)]="email">
    <label>Mot de passe:</label>
    <input nbInput [(ngModel)]="password">
  </div>
  <button nbButton status="success" (click)="connection()">Se connecter</button>
</div>
