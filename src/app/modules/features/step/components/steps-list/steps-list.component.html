<ng-container *ngIf="steps.length > 0; else emptyBlock">
  <ng-container *ngIf="(selectedStepId$ | async) as selectedStepId">
    <ng-container *ngFor="let step of steps">
      <spt-step-preview
        *ngIf=""
        [step]="step"
        (click)="selectStep(step.id)"
      >
        <nb-icon class="cursor-pointer trash-icon" (click)="deleteStep(step.id)" icon="trash-2-outline"></nb-icon>
      </spt-step-preview>
    </ng-container>
  </ng-container>

</ng-container>

<ng-template #emptyBlock>
  <div class="d-flex flex-column align-items-center">
    <h5>Il n'y a aucune Ã©tape.</h5>
    <h6>Cliquez sur la carte pour commencer !</h6>
  </div>
</ng-template>
