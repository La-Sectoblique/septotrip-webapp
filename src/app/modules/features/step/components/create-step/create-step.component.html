<div class="d-flex flex-column align-items-center step-creation-wrapper">
  <h2>{{isEditMode ? ('StepUpdate' | translate) : ('StepCreation' | translate)}}</h2>

  <form 
    class="d-flex flex-column form-input-gap"
    [formGroup]="stepForm"
    (ngSubmit)="create()"
  >
    <label for="name">{{'NameInputLabel' | translate}} :</label>
    <input type="text" id="name" formControlName="name" required nbInput [maxlength]="255" autocomplete="off" data-lpignore="true" data-form-type="other">
    <label for="duration">{{'DurationInputLabel' | translate}} ({{('Day' | translate | lowercase)}}) :</label>
    <input type="number" id="duration" formControlName="duration" min="1" max="60" required nbInput>

    <button 
      type="submit"   
      status="primary"
      nbButton
      [disabled]="!isFormValid()"
    >
      {{isEditMode ? ('StepUpdateValidation' | translate) : ('StepCreationValidation' | translate)}}
    </button>
  </form>
</div>
