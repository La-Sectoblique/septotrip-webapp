<div class="d-flex flex-column align-items-center step-creation-wrapper">
  <h2>{{isEditMode ? 'Modification' : 'Création'}} d'une étape</h2>

  <form 
    class="d-flex flex-column"
    [formGroup]="stepForm"
    (ngSubmit)="create()"
  >
    <label for="name">Nom:</label>
    <input type="text" id="name" formControlName="name" required nbInput>
    <label for="duration">Durée:</label>
    <input type="number" id="duration" formControlName="duration" min="1" max="100" required nbInput>

    <button 
      type="submit" 
      status="success"
      nbButton
      [disabled]="!isFormValid()"
    >
      {{isEditMode ? 'Modifier' : 'Créer'}} l'étape
    </button>
  </form>
</div>
