<div class="d-flex flex-column card w-100 wrapper">
  <div class="d-flex align-items-center justify-content-between w-100">
    <ng-content select="[handle]"></ng-content>
    <p class="step-name word-break-all" >{{step.stepInstance.name}}</p>
  
    <p>Dur√©e: {{step.daysInstance?.length || step.stepInstance.duration}} jours</p>
    
    <div class="d-flex align-items-center">
      <button
      nbButton 
      ghost 
      status="primary"
      (click)="switchMode()"
      >
        <nb-icon [icon]="isDetailedModeEnabled ? 'arrow-ios-upward-outline' : 'arrow-ios-downward-outline'"></nb-icon>
      </button>
      <ng-content></ng-content>
    </div>
  </div>
  <div *ngIf="isDetailedModeEnabled">
    <!-- <p *ngFor="let day of step.daysInstance">Jour {{day.number}}</p> -->
    <spt-days-list *ngIf="step.daysInstance"
      [days]="step.daysInstance"
      [stepId]="step.stepInstance.id"
      [tripId]="step.stepInstance.tripId"
    ></spt-days-list>
  </div>
</div>
