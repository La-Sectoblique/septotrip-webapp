<ng-container *ngIf="points; else emptyBlock">
  <div class="d-flex flex-row w-100 h-100 align-items-center list-card">
    <div class="d-flex flex-column align-items-center">
      <h4 class="text-align-center m-0 mb-4">Points<br>d'intérêts</h4>
      <button nbButton
      *ngIf="(mapEditMode$ | async) as editMode"
      status="primary" 
      [outline]="editMode !== mapEditMode.EDIT_POINTS"
      [hero]="editMode === mapEditMode.EDIT_POINTS"
      (click)="switchPointEditMode()"
    >
      <nb-icon icon="edit-outline"></nb-icon>
      EDITION
    </button>
    </div>
    <spt-point-preview *ngFor="let point of points"
      [point]="point"
    >
    <div class="d-flex">
      <nb-icon class="cursor-pointer trash-icon" (click)="deletePoint(point.id)" icon="trash-2-outline"></nb-icon>
      <nb-icon class="cursor-pointer" (click)="editPoint(point)" icon="edit-outline"></nb-icon>
    </div>
    </spt-point-preview>
  </div>
</ng-container>

<ng-template #emptyBlock>
  <div class="d-flex flex-column align-items-center">
    <h5>Il n'y a aucun point d'intérêt</h5>
    <h6>Cliquez sur la carte pour commencer !</h6>
  </div>
</ng-template>
