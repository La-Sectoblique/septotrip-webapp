<div class="d-flex flex-column align-items-center point-creation-wrapper">
  <h2>{{isEditMode ? 'Modification' : 'Création'}} d'un point d'intérêt</h2>

  <form 
    class="d-flex flex-column"
    [formGroup]="pointForm"
    (ngSubmit)="create()"
  >
    <label for="title">Nom:</label>
    <input type="text" id="title" formControlName="title" required nbInput>
    <label for="duration">Description:</label>
    <textarea id="description" formControlName="description" nbInput></textarea>

    <button 
      type="submit" 
      status="success"
      nbButton
      [disabled]="!isFormValid()"
    >
      {{isEditMode ? 'Modifier' : 'Créer'}} le point d'intérêt
    </button>
  </form>
</div>
