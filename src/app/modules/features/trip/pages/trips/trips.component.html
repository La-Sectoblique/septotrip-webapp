<div class="page-wrapper d-flex flex-column align-items-center">
    <h2>Mes voyages :</h2>
    <div class="w-100 d-flex justify-content-end">
        <button nbButton status="primary"><nb-icon icon="plus-square-outline"></nb-icon>AJOUTER</button>
    </div>
    <ng-container *ngIf="(trips | async) as trips">
        <spt-trip-preview *ngFor="let trip of trips"
            [trip]="trip"
        ></spt-trip-preview>
    </ng-container>
</div>
