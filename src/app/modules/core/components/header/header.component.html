<div class="header-wrapper">
  <nav class="w-100">
    <div class="d-flex justify-content-between w-100">
      <ul>
        <li><a routerLink="/home" routerLinkActive="active">{{'HomeNavLabel' | translate}}</a></li>
        <li><a routerLink="/trips" routerLinkActive="active">{{'TripNavLabel' | translate}}</a></li>
      </ul>
      <div class="d-flex">
        <ul>
          <ng-container [ngSwitch]="authenticationService.isUserLoggedIn">
            <ng-container *ngSwitchCase="true">
              <li><a routerLink="" (click)="logout()">{{'DisconnectButtonLabel' | translate}}</a></li>
              <li><a routerLink="/settings" routerLinkActive="active">⚙️</a></li>
            </ng-container>
            <ng-container *ngSwitchCase="false">
              <li><a routerLink="/login" routerLinkActive="active">{{'LoginButtonLabel' | translate}}</a></li>
              <li><a routerLink="/register" routerLinkActive="active">{{'RegisterButtonLabel' | translate}}</a></li>
            </ng-container>
          </ng-container>
        </ul>
      </div>
    </div>
  </nav>
</div>
