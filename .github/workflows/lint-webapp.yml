name: Lint webapp

on:
  pull_request: 
    branches: [ dev, master ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Substitute token
      run: export TOKEN=${{ secrets.GITHUB_TOKEN }} && envsubst < .npmrc.example > .npmrc && cat .npmrc
    - name: Install d√©pendencies
      run: yarn install
    - name: Lint
      run: yarn lint
