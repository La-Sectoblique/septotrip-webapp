name: Lint webapp

on:
  pull_request: 
    branches: [ dev, master ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Install d√©pendencies
      run: yarn install

    - name: Lint & build (only lint for the moment)
      run: yarn lint